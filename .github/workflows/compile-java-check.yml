name: Compile Java Project (Eclipse - Java 17)

on:
  push:
    branches: ["**"]   # Run on all branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile all Java sources recursively
        run: |
          mkdir -p bin
          echo "üîß Compiling all Java sources under InternshipSystem/src..."
          # Find all .java files recursively
          JAVA_FILES=$(find InternshipSystem/src -name "*.java")
          if [ -z "$JAVA_FILES" ]; then
            echo "‚ùå No Java files found in InternshipSystem/src!"
            exit 1
          fi
          # Compile to bin/
          if ! javac -d bin $JAVA_FILES; then
            echo "‚ùå Compilation failed! Check for syntax errors or missing imports."
            exit 1
          fi
          echo "‚úÖ Compilation successful!"
