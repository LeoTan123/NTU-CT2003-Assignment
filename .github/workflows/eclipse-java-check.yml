name: Check Java App (Eclipse project - Java 17)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java sources (like Eclipse)
        run: |
          mkdir -p bin
          echo "ğŸ”§ Compiling Java sources from InternshipSystem/src..."
          if ! javac -d bin $(find InternshipSystem/src -name "*.java"); then
            echo "âŒ Compilation failed! Please check your Java syntax or imports."
            exit 1
          fi
          echo "âœ… Compilation successful."

      - name: Check resource files exist
        run: |
          # Check application.properties
          if [ ! -f InternshipSystem/src/application.properties ]; then
            echo "âŒ application.properties not found! Please add it to InternshipSystem/src/"
            exit 1
          fi
          # Check for at least one CSV file
          if ! ls InternshipSystem/src/*.csv 1> /dev/null 2>&1; then
            echo "âŒ No CSV files found in InternshipSystem/src/!"
            exit 1
          fi
          echo "ğŸ“„ Resource files found."

      - name: Copy resource files
        run: |
          echo "ğŸ“„ Copying resource files to bin folder..."
          cp InternshipSystem/src/*.properties bin/ || true
          cp InternshipSystem/src/*.csv bin/ || true

      - name: Run App.java
        run: |
          cd bin
          echo "ğŸš€ Running team5.App..."
          if java team5.App; then
            echo "âœ… App ran successfully without errors!"
          else
            echo "âŒ App failed to run. Check for runtime errors or missing resources."
            exit 1
          fi
