name: Compile Java Project (Eclipse - Java 17)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java sources
        run: |
          mkdir -p bin
          echo "üîß Compiling Java sources from InternshipSystem/src..."
          if ! javac -d bin $(find InternshipSystem/src -name "*.java"); then
            echo "‚ùå Compilation failed! Check for syntax errors or missing imports."
            exit 1
          fi
          echo "‚úÖ Compilation successful!"
